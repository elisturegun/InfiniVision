<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniVision - Text-to-Image Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #282323, #332929);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            flex-direction: column;
        }

        @keyframes gradientAnimation {
            0%, 100% { background-size: 100% 100%; }
            50% { background-size: 150% 150%; }
        }
        .header {
            font-size: 48px;
            font-family: 'Roboto Mono', monospace;
            color: #ff0000;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        .container {
            background: linear-gradient(135deg, rgba(157, 148, 148, 0.405), rgba(255, 255, 255, 0.7));
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            border: 2px solid #9d9797;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .text-input {
            flex-grow: 1;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-shadow: inset 0 2px 4px rgba(253, 253, 253, 0.621);
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #aaa;
        }

        input[type="submit"] {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 17px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(203, 203, 203, 0.766);
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #c53631;
        }

        .voice-button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .voice-button:hover {
            background-color: #c53631;
        }

        .voice-button img {
            width: 20px;
            height: 20px;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="header">𝖨𝗇𝖿𝗂𝗇𝗂𝖵𝗂𝗌𝗂𝗈𝗇</div>
    <div id="particles-js"></div>
    <div class="container">
        <h1>𝖳𝖾𝗑𝗍-𝗍𝗈-𝖨𝗆𝖺𝗀𝖾 𝖦𝖾𝗇𝖾𝗋𝖺𝗍𝗈𝗋</h1>
        <form id="generateForm" action="/generate" method="POST">
            <div class="input-group">
                <input type="text" id="text" name="text" placeholder="𝖣𝖾𝗌𝖼𝗋𝗂𝖻𝖾 𝗒𝗈𝗎𝗋 𝗏𝗂𝗌𝗂𝗈𝗇..." class="text-input">
                <input type="hidden" name="voice" value="true">
                <button type="button" class="voice-button">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/microphone.png" alt="Microphone Icon">
                </button>
            </div>
            <input type="submit" value="𝖦𝖾𝗇𝖾𝗋𝖺𝗍𝖾 𝖨𝗆𝖺𝗀𝖾">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        document.getElementById('generateForm').addEventListener('submit', function(event) {
            let textInput = document.getElementById('text').value;
            if (textInput.trim() === '') {
                alert('Please enter a description or record your voice.');
                event.preventDefault();
            } else {
                fetch('/generate', {
                    method: 'POST',
                    body: new FormData(this)
                }).then(response => response.json())
                  .then(data => {
                      if (data.status === 'started') {
                          window.location.href = '/loading';
                      }
                  });
            }
        });

        document.getElementById('voiceButton').addEventListener('click', function() {
            alert('Please record your voice.');
        });
    </script>
</body>
</html>
